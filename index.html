<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a vector tile source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWRhcHRnZW8iLCJhIjoiY2xwdmIwMGlyMDNkZzJrcGsybXh1emFpMSJ9.qeCqoOvHTXJIKF4q80v4CA';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/light-v11',
        zoom: 15,
        //center: [-122.447303, 37.753574]
	center: [-83.618813, 42.239132]
    });
			
	map.on('load', () => {
		// Add the vector source
		map.addSource('mapbox-terrain', {
			'type': 'vector',
			'url': 'mapbox://adaptgeo.c8q1619p' // Replace with your actual vector tileset ID
		});

		// Add a layer from the vector source
		map.addLayer({
			'id': 'fill-layer',
			'type': 'fill',
			'source': 'mapbox-terrain', // This should match the source ID added above
			'source-layer': 'geojson_rewound_test-0aavu2', // Specify the source layer within the vector tileset
			'paint': {
				'fill-color': '#888888',
				'fill-opacity': 0.4,
				'fill-outline-color': '#000000'
			}
		});
	});
			
			
</script>

</body>
</html>
