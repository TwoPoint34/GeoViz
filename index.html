<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Load data from an external GeoJSON file</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	// "Cross-Origin Request Blocked" error in webpage console appears to be related to ad blocker (e.g. UBlockOrigin)
	
	mapboxgl.accessToken = 'pk.eyJ1IjoiYWRhcHRnZW8iLCJhIjoiY2xwdmIwMGlyMDNkZzJrcGsybXh1emFpMSJ9.qeCqoOvHTXJIKF4q80v4CA';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/satellite-v9', // style URL
        projection: 'globe', // Display the map as a globe, since satellite-v9 defaults to Mercator
        zoom: 2, // starting zoom
        center: [108, 4] // // starting center in [lng, lat]
    });

    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });

	map.on('load', function () {
	    map.addSource('my-tileset', {
	        type: 'vector',
	        url: 'mapbox://adaptgeo.c8q1619p' // Replace with your tileset URL
	    });
	
	    map.addLayer({
	        'id': 'my-layer',
	        'type': 'fill',
	        'source': 'my-tileset',
	        'layout': {},
	        'paint': {
	            'fill-color': '#888888',
	            'fill-opacity': 0.4
            }
        });
    });
</script>

</body>
</html>
